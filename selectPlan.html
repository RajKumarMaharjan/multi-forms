<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form | Select Plan</title>
    <link rel="stylesheet" href="./css/plan.css">
</head>
<body>
    <div class="container">
    <div class="content">
        <div class="sidebar">
            <div class="image">
                <img src="./images/bg-sidebar-desktop.svg" alt="bg-sidebar-desktop">
            </div>
            <div class="side__menu">
                <ul>
                    <li>
                        <div class="num" id="num1">
                            1
                        </div>
                        <a href="yourInfo.html">
                            <h5> Step 1</h5> 
                             <p> Your info </p>                               
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num2">
                            2
                        </div>
                        <a href="selectPlan.html">
                            <h5> Step 2</h5> 
                              <p>  Select plan </p>                                 
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num3">
                            3
                        </div>
                        <a href="pickAddOne.html">
                            <h5> Step 3</h5> 
                              <p> Add-ons</p>                                 
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num4">
                            4
                        </div>
                        <a href="finishingUp.html">
                            <h5> Step 1</h5> 
                              <p> Summary </p>                                 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="select__plan">
            <div class="plan__head">
            <h1>Select your plan</h1>
            <p>you have the ooption of monthly or yearly billing </p>
        </div>
           <div class="plan">
            <div class="card__arcade">
                <img src="./images/icon-arcade.svg" alt="arcade">
                <div class="card__head">
                    <h2>Aecade</h2>
                    <p>$9/mo</p>
                </div>
          
           </div>
           <div class="card__advance">
            <img src="./images/icon-advanced.svg" alt="arcade">
            <div class="card__head">
                <h2>Advance</h2>
                <p>$12/mo</p>
            </div>
        </div>
        <div class="card__pro">
            <img src="./images/icon-pro.svg" alt="arcade">
            <div class="card__head">
                <h2>Pro</h2>
                <p>$15/mo</p>
            </div>
        </div> 
    </div>
    <div class="package">
        <div class="package__section">
            <div class="monthly">
                <p>Monthly</p>
            </div>
            <button>on/off</button>
            <div class="yearly">
                <p>Yearly</p>
            </div>
        </div>
    </div>
    <div class="button">
        <button class="go__back">
            Go Back
        </button>
        <button class="next">
            Next Step
        </button>
    </div>
</div>
</body>
</html>
