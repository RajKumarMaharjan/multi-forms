<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form | Pick Add One</title>
    <link rel="stylesheet" href="./css/finishing.css">
   
</head>
<body>
    <div class="container">
    <div class="content">
        <div class="sidebar">
            <div class="image">
                <img src="./images/bg-sidebar-desktop.svg" alt="bg-sidebar-desktop">
            </div>
            <div class="side__menu">
                <ul>
                    <li>
                        <div class="num" id="num1">
                            1
                        </div>
                        <a href="yourInfo.html">
                            <h5> Step 1</h5> 
                             <p> Your info </p>                               
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num2">
                            2
                        </div>
                        <a href="selectPlan.html">
                            <h5> Step 2</h5> 
                              <p>  Select plan </p>                                 
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num3">
                            3
                        </div>
                        <a href="pickAddOne.html">
                            <h5> Step 3</h5> 
                              <p> Add-ons</p>                                 
                        </a>
                    </li>
                    <li>
                        <div class="num" id="num4">
                            4
                        </div>
                        <a href="finishingUp.html">
                            <h5> Step 1</h5> 
                              <p> Summary </p>                                 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="finishing__up">
            <div class="finishing__head">
            <h1> Finishing up</h1>
            <p> Double-check everything looks OK before confirming. </p>
        </div>
        <div class="card">
                <div class="card__content">
                <div class="card__head">
                <h4>Acarde (Monthly) </h4>
                <p>change</p>
            </div>
            <div class="amount">
                <span>$9/mo</span>
            </div>
                </div>               
              <div class="card__content2">
                <p>
                    Online Service
                    <span>+$1/mo</span>
                  </p>
                  <p>
                    Larger storage
                    <span>+$1/mo</span>
                  </p>
              </div>
            </div>
              <div class="card__content3">
                <p>Total(per month)</p>
                <div class="amount">
                    +12/mo
                </div>
           
             
        </div>
    <div class="button">
        <button class="go__back">
            Go Back
        </button>
        <button class="next">
            Confirm
        </button>
    </div>
</div>
</body>
</html>
